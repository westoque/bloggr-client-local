<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <style>
    .current-month-name {
      width: 80px;
      display: inline-block;
    }

    .current-year {
      width: 50px;
      display: inline-block;
    }

    .days-in-month-container {
      width: 170px;
    }

    .days-in-month-item {
      cursor: pointer;
      display: inline-block;
      width: 20px;
      height: 20px;
    }
  </style>

  <script type="text/x-handlebars" data-template-name="calendar-view">
    {{#if isShown}}
      <button {{action incrementMonth}}>Left</button>
      <div class="current-month-name">{{currentMonthName}}</div>
      <div class="current-year">{{currentYear}}</div>
      <button {{action decrementMonth}}>Right</button>
      <div class="days-in-month-container">
       {{#each daysInMonth}}
         <div class="days-in-month-item">
           <div {{action selectDate this}}>{{this}}</div>
         </div>
       {{/each}}
      </div>
    {{/if}}
  </script>

  <script type="text/x-handlebars" data-template-name="date-field-view">
    <div style="display: inline-block;">
      {{view view.textField}}
    </div>
    <div style="display: inline-block;">
      {{#view view.picker}}Trigger{{/view}}
    </div>
    <div>
    </div>
  </script>

  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Bloggr</a>
        <ul class="nav">
          <li>{{#linkTo 'posts'}}Posts{{/linkTo}}</li>
          <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
            {{#each model}}
            <tr><td>
              {{#linkTo 'post' this}}{{title}} <small class='muted'>by {{author}}</small>{{/linkTo}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts/index">
    <p class="text-warning">Please select a post</p>
  </script>

  <script type="text/x-handlebars" id="post/index">
    {{#linkTo 'post.edit' this}}Edit{{/linkTo}}

    <h1>{{title}}</h1>
    <h2>by {{author}} <small class='muted'>({{date publishedAt}})</small></h2>

    <hr>

    <div class='intro'>
      {{markdown intro}}
    </div>

    <div class='below-the-fold'>
      {{markdown extended}}
    </div>
  </script>

  <script type="text/x-handlebars" id="post/edit">
    <p>{{view Ember.TextField valueBinding='title'}}</p>
    <p>{{view Ember.TextArea valueBinding='intro'}}</p>
    <p>{{view Ember.TextArea valueBinding='extended'}}</p>
    <p>{{view App.DateFieldView valueBinding='publishedAt'}}</p>
    <button {{action 'doneEditing'}}>Done</button>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class='about'>
      <p>Yehuda Katz is a member of the <a href="http://emberjs.com">Ember.js</a>, <a href="http://rubyonrails.org">Ruby on Rails</a>
      and <a href="http://www.jquery.com">jQuery</a> Core Teams; he spends his daytime hours at the startup he founded,
      <a href="http://www.tilde.io">Tilde Inc.</a>.</p>
      <p>Yehuda is co-author of best-selling <a href="http://affiliate.manning.com/idevaffiliate.php?id=485_176">jQuery in Action</a> and
      <a href="http://affiliate.manning.com/idevaffiliate.php?id=485_145">Rails 3 in Action</a>.</p>
      <p>He spends most of his time hacking on open source—his main projects, along with others, like <a href="https://github.com/wycats/thor">Thor</a>,
      <a href="http://www.handlebarsjs.com">Handlebars</a> and <a href="https://github.com/carlhuda/janus">Janus</a>—or traveling the world doing evangelism work.</p>
      <p>He can be found on Twitter as <a href="http://www.twitter.com/wycats">@wycats</a>.</p>
    </div>

    <div class='about'>
      <p>My name is Tom Dale. I helped create <a href="http://www.emberjs.com/">Ember.js</a>, a JavaScript framework that brings sanity to the web.</p>

      <p>In October of 2011, I co-founded <a href="http://www.tilde.io">Tilde</a> with Yehuda Katz, Leah Silber and Carl Lerche.</p>

      <p>In my spare time I run a cash-for-beer exchange program at many local San Francisco dive bars.</p>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-master.js"></script>
  <script src="js/libs/ember-data-master.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
